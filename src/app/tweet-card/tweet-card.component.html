<div class="tweet-wrap">
    <div class="tweet-header">
        <img [src]="tweet.image" alt="" class="avator">
        <div class="tweet-header-info">
            {{ tweet.name }} <span>@{{ tweet.username }}</span><span>. Jun 27
            </span>
            <p>{{ tweet.text }}</p>
        </div>

    </div>
</div>
